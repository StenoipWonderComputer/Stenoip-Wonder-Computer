<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Monthly Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calendar {
            display: inline-block;
            margin-top: 20px;
        }
        .day {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #ccc;
            margin: 2px;
            vertical-align: top;
        }
        .today {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Live Monthly Calendar</h1>
    <div class="calendar" id="calendar"></div>

    <script>
        function generateCalendar() {
            const calendarElement = document.getElementById('calendar');
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            let calendarHTML = `<h2>${today.toLocaleString('default', { month: 'long' })} ${year}</h2>`;

            for (let i = 0; i < firstDay; i++) {
                calendarHTML += `<div class="day"></div>`;
            }

            for (let date = 1; date <= lastDate; date++) {
                if (date === today.getDate()) {
                    calendarHTML += `<div class="day today">${date}</div>`;
                } else {
                    calendarHTML += `<div class="day">${date}</div>`;
                }
            }

            calendarElement.innerHTML = calendarHTML;
        }

        function init() {
            generateCalendar();
            setInterval(generateCalendar, 86400000); // Update daily
        }

        window.onload = init;
    </script>
</body>
</html>
