<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
        }
        .calendar {
            margin-top: 20px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }
        .day {
            display: inline-block;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .today {
            background-color: #007bff;
            color: white;
        }
        .holiday {
            background-color: #ff4f4f;
            color: white;
        }
        .analog-clock {
            width: 200px;
            height: 200px;
            border: 5px solid black;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            background-color: #fff;
        }
        .number {
            position: absolute;
            transform: translate(-50%, -50%);
        }
        .hand {
            width: 50%;
            height: 2px;
            background: black;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
        }
        .time-zone {
            margin: 5px 0;
        }
        .time-zones {
            margin-top: 20px;
        }
        .timer, .stopwatch {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Clocker</h1>
    <div class="calendar">
        <div class="calendar-header">
            <button onclick="prevMonth()">&#9664;</button>
            <h2 id="month-year"></h2>
            <button onclick="nextMonth()">&#9654;</button>
        </div>
        <div class="calendar-days" id="calendar-days"></div>
    </div>
    <div class="analog-clock" id="analog-clock">
        <div class="hand" id="hour-hand" style="height: 4px;"></div>
        <div class="hand" id="minute-hand"></div>
        <div class="hand" id="second-hand"></div>
        <div class="number" style="top: 10%; left: 50%;">12</div>
        <div class="number" style="top: 25%; left: 75%;">1</div>
        <div class="number" style="top: 50%; left: 90%;">3</div>
        <div class="number" style="top: 75%; left: 75%;">4</div>
        <div class="number" style="top: 90%; left: 50%;">6</div>
        <div class="number" style="top: 75%; left: 25%;">7</div>
        <div class="number" style="top: 50%; left: 10%;">9</div>
        <div class="number" style="top: 25%; left: 25%;">11</div>
    </div>
    <div class="time-zones" id="time-zones"></div>

    <div class="timer">
     h   <h2>Timer</h2>
        <input type="number" id="timer-input" placeholder="Minutes" min="0">
        <button onclick="startTimer()">Start Timer</button>
        <div id="timer-display"></div>
    </div>

    <div class="stopwatch">
        <h2>Stopwatch</h2>
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>
        <div id="stopwatch-display">00:00:00</div>
    </div>

    <script>
        const holidays = {
    // UK Holidays
    "2024-01-01": "New Year's Day",
    "2024-03-29": "Good Friday",
    "2024-04-01": "Easter Monday",
    "2024-05-06": "Early May Bank Holiday",
    "2024-05-27": "Spring Bank Holiday",
    "2024-08-26": "Summer Bank Holiday",
    "2024-12-25": "Christmas Day",
    "2024-12-26": "Boxing Day",
    // US Holidays
    "2024-01-01": "New Year's Day",
    "2024-01-15": "Martin Luther King Jr. Day",
    "2024-02-19": "Presidents' Day",
    "2024-05-27": "Memorial Day",
    "2024-07-04": "Independence Day",
    "2024-09-02": "Labor Day",
    "2024-10-14": "Columbus Day",
    "2024-11-11": "Veterans Day",
    "2024-11-28": "Thanksgiving",
    "2024-12-25": "Christmas Day",
    // Canadian Holidays
    "2024-01-01": "New Year's Day",
    "2024-03-29": "Good Friday",
    "2024-05-20": "Victoria Day",
    "2024-07-01": "Canada Day",
    "2024-08-05": "Civic Holiday",
    "2024-09-02": "Labour Day",
    "2024-10-14": "Thanksgiving",
    "2024-12-25": "Christmas Day",
    "2024-12-26": "Boxing Day"
};

let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();

// Generate Calendar
function generateCalendar(year, month) {
    const calendarDaysElement = document.getElementById('calendar-days');
    const monthYearElement = document.getElementById('month-year');
    const today = new Date();
    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];

    monthYearElement.textContent = `${monthNames[month]} ${year}`;
    calendarDaysElement.innerHTML = '';

    for (let i = 0; i < firstDay; i++) {
        calendarDaysElement.innerHTML += `<div class="day"></div>`;
    }

    for (let date = 1; date <= lastDate; date++) {
        const currentDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
        const isHoliday = holidays[currentDate] !== undefined;

        let dayClass = "day";
        if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
            dayClass += " today";
        }
        if (isHoliday) {
            dayClass += " holiday";
        }

        calendarDaysElement.innerHTML += `<div class="${dayClass}">${date}</div>`;
    }
}

function prevMonth() {
    currentMonth--;
    if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
    }
    generateCalendar(currentYear, currentMonth);
}

function nextMonth() {
    currentMonth++;
    if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
    }
    generateCalendar(currentYear, currentMonth);
}

// Analog Clock
function updateAnalogClock() {
    const now = new Date();
    const secondHand = document.getElementById('second-hand');
    const minuteHand = document.getElementById('minute-hand');
    const hourHand = document.getElementById('hour-hand');

    const seconds = now.getSeconds();
    const minutes = now.getMinutes();
    const hours = now.getHours();

    const secondDegree = ((seconds / 60) * 360) + 90;
    const minuteDegree = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
    const hourDegree = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;

    secondHand.style.transform = `rotate(${secondDegree}deg)`;
    minuteHand.style.transform = `rotate(${minuteDegree}deg)`;
    hourHand.style.transform = `rotate(${hourDegree}[_{{{CITATION{{{_1{](https://github.com/diegoperezm/from-text-to-html-emmet/tree/5413baca824c7a21078e0986682449ace80d9cf5/README.md)[_{{{CITATION{{{_2{](https://github.com/qiwiidev21/qiwii-adaptive/tree/f7f3929eb46be53b3e7a9d5815562765cdd8d2e1/src%2Fscreens%2FSchedule%2Findex.js)[_{{{CITATION{{{_3{](https://github.com/meto92/SoftUni--JS-Core--JS-Advanced/tree/d7cb7a5f1558b03a488478a8699cde68b4e88282/Exercises%2F03.%20jQuery%2FExercises%2F06.%20Calendar%2Fcalendar.js)
   // Timer
let timerInterval;

function startTimer() {
    const timerInput = document.getElementById('timer-input').value;
    let timerTime = parseInt(timerInput) * 60;

    if (timerInterval) {
        clearInterval(timerInterval);
    }

    timerInterval = setInterval(() => {
        if (timerTime <= 0) {
            clearInterval(timerInterval);
            document.getElementById('timer-display').textContent = "Time's up!";
            return;
        }

        timerTime--;
        const minutes = Math.floor(timerTime / 60);
        const seconds = timerTime % 60;
        document.getElementById('timer-display').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);
}

// Stopwatch
let stopwatchInterval;
let stopwatchTime = 0;

function startStopwatch() {
    if (stopwatchInterval) {
        clearInterval(stopwatchInterval);
    }

    stopwatchInterval = setInterval(() => {
        stopwatchTime++;
        const hours = Math.floor(stopwatchTime / 3600);
        const minutes = Math.floor((stopwatchTime % 3600) / 60);
        const seconds = stopwatchTime % 60;
        document.getElementById('stopwatch-display').textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);
}

function stopStopwatch() {
    clearInterval(stopwatchInterval);
}

function resetStopwatch() {
    clearInterval(stopwatchInterval);
    stopwatchTime = 0;
    document.getElementById('stopwatch-display').textContent = "00:00:00";
}

function init() {
    generateCalendar(currentYear, currentMonth);
    updateAnalogClock();
    updateTimeZones();
    setInterval(updateAnalogClock, 1000);
    setInterval(updateTimeZones, 1000);
}

window.onload = init;

    </script>
</body>
</html>
