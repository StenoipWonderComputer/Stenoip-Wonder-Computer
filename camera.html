<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo and Video Capture</title>
</head>
<body>
  <h1>Photo and Video Capture</h1>
  <video id="video" width="640" height="480" autoplay></video>
  <br>
  <button id="capture-photo">Capture Photo</button>
  <button id="start-recording">Start Recording</button>
  <button id="stop-recording" disabled>Stop Recording</button>
  <br>
  <canvas id="canvas" width="640" height="480"></canvas>
  <br>
  <video id="recorded-video" width="640" height="480" controls></video>
  
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const capturePhotoButton = document.getElementById('capture-photo');
    const startRecordingButton = document.getElementById('start-recording');
    const stopRecordingButton = document.getElementById('stop-recording');
    const recordedVideo = document.getElementById('recorded-video');
    
    let mediaRecorder;
    let recordedChunks = [];

    // Access the webcam
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then((stream) => {
        video.srcObject = stream;

        // Setup the media recorder for video recording
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = function(event) {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };
        mediaRecorder.onstop = function() {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          recordedChunks = [];
          const url = URL.createObjectURL(blob);
          recordedVideo.src = url;
        };
      })
      .catch((err) => {
        console.error('Error accessing media devices.', err);
      });

    // Capture a photo
    capturePhotoButton.addEventListener('click', () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
    });

    // Start recording
    startRecordingButton.addEventListener('click', () => {
      mediaRecorder.start();
      startRecordingButton.disabled = true;
      stopRecordingButton.disabled = false;
    });

    // Stop recording
    stopRecordingButton.addEventListener('click', () => {
      mediaRecorder.stop();
      startRecordingButton.disabled = false;
      stopRecordingButton.disabled = true;
    });
  </script>
</body>
</html>
